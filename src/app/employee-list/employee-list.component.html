<table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">DOB</th>
        <th scope="col">SSN</th>
        <th scope="col">Action</th>
      
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.eId}}</th>
        <th scope="row">{{employee.eFname}}</th>
        <th scope="row">{{employee.eLname}}</th>
        <th scope="row">{{employee.dob}}</th>
        <th scope="row">{{employee.ssn}}</th>

        <td>
            <button (click)="updateEmployee(employee.eId)"  class="btn btn-info">Update</button>
        </td>

        <td>
          <button (click)="deleteEmployee(employee.eId)"  class="btn btn-info">Delete</button>
      </td>

      </tr>
    </tbody>
  </table>
